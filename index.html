<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <nav class="navigation">
      <div class="navigation-item">
        SELECT
      </div>
      <div class="navigation-item">
        PROF
      </div>
    </nav>

    <section class="sidebar">

    </section>

    <section class="content conversation-start">
      <div class="content-title hidden">
        <h1>Wie Kann ich dir helfen?</h1>
      </div>

      <section class="conversation-history">
        <!-- items with js -->
      </section>

      <div class="content-query">
        <textarea
          type="text"
          name="query-input"
          class="content-query-input"
          rows="3"
          placeholder="Stelle irgeneine Frage"
        ></textarea>
        <div class="content-query-control">
          <div class="content-query-control-left">
            <button class="content-query-control-upload-btn">+</button>
            <button class="content-query-control-search-btn" disabled>Suche</button>
            <button class="content-query-control-deep-search-btn">Deep Research</button>
            <button class="content-query-control-show-tools-btn">...</button>
          </div>
          <div class="content-query-control-right">
            <button class="content-query-control-audio-chat-btn hidden">|||</button>
            <button class="content-query-control-submit-btn">/\</button>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p class="footer-disclaimer">
        ChatGPT kann Fehler machen. OpenAI verwendet keine Daten aus dem Arbeitsbereich Marv.GMbH zum Trainieren seiner Modelle.
      </p>
    </footer>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
